<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACTION-TESTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="start-screen" class="show">
        <div class="container">
            <div class="jumbotron" style="background-color: transparent;">
                <h1 class="display-4">REACTION-TESTER</h1>
                <h3> Test your reaction Speed !</h3>
            </div>
            <div id="form">
                <form>
                    <div class="form-group">
                        <!-- <label>Username</label> -->
                        <input class="form-control" id="user" type='text' placeholder="Enter your username" name="username" required>
                    </div>
                </form>
                <div><button id="start" type="button" class="btn btn-success">START</button></div>
            </div>

            
        </div>
    </div>
    <div id="game-screen" class="hide">
        <div id="game-task">
            <h1>TEST YOUR REACTIONS!</h1>
            <p>click on the shapes as quickly as you can!</p>
            <p><span id="name">X</span> time: <span id="timeTaken"></span></p>
            <p>Best Time: <span id="bestTime"></p>
            <div><a href="./index.html" id="end" type="button" class="btn btn-danger">END GAME</a></div>
        </div> 
        <div id="shape" class="glow"></div>
    </div>
<script src="script.js"></script> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
